<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instituto NÂ°20 Profesores - Inicio</title>
</head>
<body>
    <div class="menu">
        <h2 class="nombre"></h2>
        <img src="./logo.jpg" class="logo">
    </div>
    <div class="linea"></div>
    <div class="main-menu">
        <div class="center-div">
                <button class="button-menu" name="materias" id="materias_profesor">Materias</button>
                <button class="button-menu" name="finales" id="finales_profesor">Finales</button>
                <button class="button-menu" name="datos" id="datos_profesor">Datos</button>
                <button class="button-salir" name="salir">SALIR</button>
          </div>
    </div>
</body>
<script>
    const materiasButton = document.getElementById("materias_profesor");
  
    materiasButton.addEventListener("click", () => {
      // Realizar una solicitud GET al servidor Node.js cuando se hace clic en "Materias"
      fetch('./materias', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Manejar la respuesta de la solicitud
        console.log(data); // Puedes hacer lo que quieras con los datos, como mostrarlos en la interfaz de usuario
      })
      .catch(error => {
        console.error('Error al obtener materias:', error);
      });
    });
  </script>
</html>
