<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" href="../images/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <title>Instituto N°20 Profesores - Inicio</title>
</head>
<body>
    <nav class="menu">
        <h2 class="nombre" id="nombreUsuario"></h2>
        <img src="../images/logo.jpg" class="logo">
    </nav>
    <div class="linea"></div>
    <main class="main-menu">
        <div class="center-div">
            <button class="button-menu" id="materiaUsuario">Materias</button>
            <button class="button-menu" id="finalUsuario">Finales</button>
            <button class="button-menu" id="datosPersonal">Datos</button>
            <button class="button-salir" id="cerrarSesionBtn">Cerrar Sesión</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Intenta obtener los datos del almacenamiento local
                const userDataString = sessionStorage.getItem('userData');

                if (userDataString) {
                    // Si hay datos almacenados, se crea un nuevo objeto
                    const userData = JSON.parse(userDataString);
                    console.log(userData)

                    // Actualiza el contenido del elemento con el ID 'nombreUsuario'
                    document.getElementById('nombreUsuario').textContent = userData.Nombre || 'Nombre de Usuario';
                }
            } catch (error) {
                console.error('Error al cargar la página: ' + error);
            }
        });
    </script>
    <script src="../js/mesasMaterias.js"></script>
    <script src="../js/mesasFinales.js"></script>
    <script src="../js/datosProfesor.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
